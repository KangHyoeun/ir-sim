world:
  height: 200  # 200m maritime area (North-South)
  width: 100   # 100m maritime area (East-West)
  offset: [-50, -100]
  step_time: 0.1  # 20Hz simulation
  sample_time: 0.1  # 20Hz rendering
  collision_mode: 'reactive'  # Maritime collision avoidance

robot:
    kinematics: {name: 'otter_usv'}
    shape: {name: 'rectangle', length: 2.0, width: 1.08}  # Otter USV dimensions
    state: [0, -90, 1.5708, 0, 0, 0, 30, 30]  # [x, y, psi, u, v, r, n1, n2]
    goal: [0, 0, 1.5708]  # Destination (North)
    vel_min: [-10.0, -10.0]  # Maritime speed limits
    vel_max: [10.0, 10.0]
    arrive_mode: position
    goal_threshold: 4.0  # 3m arrival threshold

    sensors:
      - type: 'lidar2d'
        range_min: 0
        range_max: 100
        angle_range: 6.2832  # 360 degrees (2*pi)
        number: 360
        noise: True
        std: 0.08
        angle_std: 0.1
        offset: [0, 0, 0]
        alpha: 0.3

    plot:
      show_arrow: true
      show_trajectory: true
      show_velocity_text: True

obstacle:
  - number: 1
    kinematics: {name: 'otter_usv'}
    behavior: {name: 'dash'}
    vel_max: [10.0, 10.0]
    vel_min: [-10.0, -10.0]
    shape:
      - {name: 'rectangle', length: 2.0, width: 1.08}  # Otter USV dimensions
    state: [-63.64, -63.64, 1.5708/2, 0, 0, 0, 30, 30]  # [x, y, psi, u, v, r, n1, n2]
    goal: [63.64, 63.64, 1.5708/2]  # Destination (North-East)
    arrive_mode: position
    goal_threshold: 4.0  # 3m arrival threshold
  
